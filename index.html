<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="main.css" />
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<div class="game__exp">
			<h1 class="game__title">oXo</h1>
			<p class="game__subtitle">CLICK ANYWHERE TO START</p>
		</div>
		<div class="game">
			<table class="game__board">
				<tr class="game__board__row first-row">
					<td data-index="0"></td>
					<td data-index="1"></td>
					<td data-index="2"></td>
				</tr>
				<tr class="game__board__row second-row">
					<td data-index="3"></td>
					<td data-index="4"></td>
					<td data-index="5"></td>
				</tr>
				<tr class="game__board__row third-row">
					<td data-index="6"></td>
					<td data-index="7"></td>
					<td data-index="8"></td>
				</tr>
			</table>

			<div class="game__scores">
				<div class="game__scores__player">
					<p class="game__scores__player">PLAYERX</p>
					<p class="game__scores__X">0</p>
				</div>
				<div class="game__scores__player">
					<p class="game__scores__player">PLAYERO</p>
					<p class="game__scores__o">0</p>
				</div>
			</div>
		</div>

		<h1 class="game__announce">
			WINNER<br />
			<span></span>
		</h1>
		<script src="main.js"></script>
	</body>
</html>
